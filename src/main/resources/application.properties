spring.application.name=condomeasy-app

# Database configuration
spring.datasource.url=${CONDO_URL_DB_CONNECTION}
spring.datasource.username=${CONDO_USER_DB_CONNECTION}
spring.datasource.password=${CONDO_PASSWORD_DB_CONNECTION}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# config to read the file data.sql to initialize data
#spring.datasource.schema=classpath:data.sql

# config to show sql instructions in the log
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=none

#logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL=debug

#Security
jwt.secret.key=${JWT_SECRET_KEY}