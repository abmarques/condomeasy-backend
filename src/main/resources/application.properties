spring.application.name=condomeasy-app

# Database configuration
spring.datasource.url=jdbc:mysql://161.97.107.158:3306/condomeasy
spring.datasource.username=condo
spring.datasource.password=987654321

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# config to read the file data.sql to initialize data
#spring.datasource.schema=classpath:data.sql

# config to show sql instructions in the log
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=none

#logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL=debug